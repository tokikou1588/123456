<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="jquery-1.8.3.js"></script>
    <script src="jquery.tmpl.js"></script>
    <script>
        //2、准备数据
        var arr = [
		{ name: "itcast", classnum: 2018, cj: 10 }, 
		{ name: "itcast", classnum: 2018, cj: 10 }, 
		{ name: "itcast", classnum: 2018, cj: 10 }, 
		{ name: "itcast", classnum: 2018, cj: 10 }, 
		{ name: "itcast", classnum: 2018, cj: 10 }
	]

        $(function () {
           
            var temObj = $("#tmp"); //得到模板插件
            
            var newDate = $.tmpl(temObj, arr);//通过模板插件生成数据
            //console.log(newDate)
            $("ul").append(newDate);
        });
    </script>
    <!--1、定义模板-->
    <script type="text/x-jquery-tmpl" id="tmp">
        <li><b>${name}</b>---<b style="color: #0094ff">${classnum}</b>--<b style="color: red">${cj}</b></li>
    </script>
</head>
<body>
    <ul>
    </ul>
</body>
</html>
