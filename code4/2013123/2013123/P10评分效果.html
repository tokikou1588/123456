<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        img {
            width: 20px;
            height: 20px;
        }
    </style>
    <script src="jquery-1.8.3.js"></script>
    <script>
        $(function () {
            $("img").mouseover(function () {
                //获取自己前面的元素改成有颜色的星星，后面的元素改成没有颜色
                $(this).attr("src", "img/green.png").nextAll().attr("src", "img/empty.png").end().prevAll().attr("src", "img/green.png");
            });
            //在离开区域的时候清空分数
            $("div").mouseout(function () {
                $("img").attr("src", "img/empty.png");

            });
            //点击区域的时候确定分数
            $("div").click(function () {
                $("img").unbind("mouseover");
                $("div").unbind("mouseout");
                $("div").unbind("click");
            });
        });
    </script>
</head>
<body>
    <!--  <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>-->
    <div style="display: inline-block; border: 1px solid #f00">
        <img src="img/empty.png" />
        <img src="img/empty.png" />
        <img src="img/empty.png" />
        <img src="img/empty.png" />
        <img src="img/empty.png" />
    </div>
</body>
</html>
