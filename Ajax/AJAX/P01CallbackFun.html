<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script type="text/javascript">
        function SayText(msg,callbackFun) {
            msg += "!";
            callbackFun(msg);
        }

        function SayHIEn() {
            SayText("Hello ", function (processedMsg) {
                processedMsg += "?";
                alert(processedMsg);
            });
        }

        function SayHICH() {
            SayText("你好 ", function (processedMsg) {
                processedMsg += "!!";
                alert(processedMsg);
            });
        }

        SayHIEn();  //Hello!?
        SayHICH(); //你好!!!

    </script>
</head>

</body>
</html>
